<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Idle force logout - demo</title>
</head>
<body>

	<header>

		<label>Options: </label>
		<nav>
			<ul style="list-style: none; display:  flex; gap: 10px;">
				{% if current_user.is_authenticated %}
				<li>
					<form method="post" action="/profile" class="navbar-form navbar-right">
            			<button id="profle-button" type="submit" class="btn btn-danger">Profile</button>
        			</form>
				</li>
				<li>
					<form method="post" action="/our" class="navbar-form navbar-right">
            			<button id="our-button" type="submit" class="btn btn-danger">Contacts</button>
        			</form>
				</li>
				<li>
					<form method="post" action="/aboutus" class="navbar-form navbar-right">
            			<button id="aboutus-button" type="submit" class="btn btn-danger">About Us</button>
        			</form>
				</li>
				<li>
			        <form method="post" action="{{ url_for('logout') }}" class="navbar-form navbar-right">
			            <button id="logout-button" type="submit" class="btn btn-danger">Logout</button>
			        </form>
				</li>
        		{% else %}
        		<li>
			        <form method="get" action="login" class="navbar-form navbar-right">
			            <button id="login-button" type="submit" class="btn btn-primary">Login</button>
			        </form>
				</li>
        		{% endif %}
			</ul>
		</nav>


	</header>

	<content>
		{% block content %}{% endblock %}
	</content>

</body>
</html>
